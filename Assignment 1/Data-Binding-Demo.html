<!DOCTYPE html>
<html ng-app="databind-demo-jayesh">
<head>
    <title>Data Binding Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var myvar = angular.module("databind-demo-jayesh",[]);
        myvar.controller("infoctrl-jayesh",function($scope){

            $scope.name="Jayesh";
            $scope.number=89752694;
        });

    </script>

</head>

<body>
        <div ng-controller="infoctrl-jayesh">
            <div>
                Enter the Name:<input type="text" ng-model="name">
                Enter the Number:<input type="text" ng-model="number">
                <p> My Name is {{ name }}</p>
                <p> My Number is {{ number }}</p>

            </div>
        </div>
</body>
</html>
