<!DOCTYPE html>
<html ng-app="forDemo-jayesh">
<head>
    <title>ng Repeate(for) Demo</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
     <script>
        var myvar = angular.module("forDemo-jayesh",[]);
        myvar.controller("myctrl-jayesh",function($scope){
            $scope.fruits=["Apple","Mango","Orange","Grapes"];
        });

    </script>
</head>
<body>
    <div ng-controller="myctrl-jayesh">
        Fruit list
        <li ng-repeat="fruit in fruits">{{ fruit }}</li>
    </div>
</body>
</html>
