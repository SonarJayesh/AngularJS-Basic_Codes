<!DOCTYPE html>
<html ng-app="DynamicTemp">
<head>
    <title>Dynamic Template Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var myvar = angular.module('DynamicTemp',[]);
        myvar.controller("myctrl", function($scope){
            $scope.name = "Jayesh";
            $scope.id = "101";

        });
    </script>
</head>
<body>
    <div ng-controller="myctrl">
        <div ng-include = "'DynaTemp.html'"></div>
    </div>
</body>
</html>
